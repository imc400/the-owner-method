<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Owner Method</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            display: inline-block;
            background: #1a1a1a;
            padding: 30px 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(212, 135, 75, 0.3);
            margin-bottom: 60px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .logo-text .t { color: #D4874B; }
        .logo-text .he { color: #fff; }
        .logo-text .o { color: #D4874B; }
        .logo-text .wner { color: #fff; }
        .logo-text .m { color: #D4874B; }
        .logo-text .ethod { color: #fff; }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #D4874B;
        }

        p {
            font-size: 20px;
            color: #ccc;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }

            .logo {
                padding: 25px 45px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 28px;
            }

            .logo {
                padding: 20px 35px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <span class="t">T</span><span class="he">HE</span><br>
                <span class="o">O</span><span class="wner">WNER</span><br>
                <span class="m">M</span><span class="ethod">ETHOD</span>
            </div>
        </div>

        <h1>Página Principal</h1>
        <p>Landing page en construcción</p>
    </div>
</body>
</html>
